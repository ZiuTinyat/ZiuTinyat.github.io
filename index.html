<!DOCTYPE html>
<html lang="en-us">
<head>
<link href='https://fonts.googleapis.com/css?family=Cormorant Garamond' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href='main.css'>
<script>
var pages = ["home.html", "about.html", "portfolio.html"];
function load(index, element){
	if (element) {
		var elements = document.getElementById('header-menu').childNodes[1].childNodes;
		for (var i = 1; i < elements.length; i += 2){
			elements[i].setAttribute('class', 'menu-content');
		}
		element.setAttribute('class', 'menu-content-selected');
	}
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("main").innerHTML = this.responseText;
		}
	};
	xhttp.open("GET", pages[index], true);
	xhttp.send();
}
</script>
<meta charset="utf-8">
<title>Tianyi Zhao</title>
</head>
<body onload="load(0)">
	<div id="header" class="main-center">
		<div id="header-title" onclick="load(0)">Tianyi Zhao</div>
		<div id="header-menu">
			<ul class="menu">
				<li class="menu-content-selected" onclick="load(0, this)">Home</li>
				<li class="menu-content" onclick="load(1, this);">About me</li>
				<li class="menu-content" onclick="load(2, this);">Portfolio</li>
				<li class="menu-content" onclick="window.open('files/CV-Tianyi Zhao.pdf', '_blank')">Resume</li>
			</ul>
		</div>
	</div>
	<div id="main" class="main-center">
		<div id="placeholder">Your exploror doesn't support AJAX</div>
	</div>
	<div id="footer" class="main-center">
		<div id="footer-contact">Contact</div>
		<div id="footer-contacts">
			<img class="footer-contact" src="files/chicken/email.svg" height="32px" width="32px" onclick="window.open('mailto:tz1@andrew.cmu.edu', '_self')"/>
			<img class="footer-contact" src="files/_icons/github.svg" height="32px" width="32px" onclick="window.open('https://github.com/ZiuTinyat', '_blank')"/>
			<img class="footer-contact" src="files/_icons/facebook.svg" height="32px" width="32px" onclick="window.open('https://www.facebook.com/profile.php?id=100006528554451', '_blank')"/>
		</div>
		<div id="footer-disclaimer">Copyright Â© Tianyi Zhao 2017</div>
	</div>

</body>
</html>
